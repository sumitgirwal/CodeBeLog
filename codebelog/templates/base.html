{% load static %}
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBeLog - {% block page_title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'images/logo/favicon.png' %}">

    <!-- Our project just needs Font Awesome Free's Solid and Brand files -->
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    
    <!-- Core project styles -->
    <link href="{% static 'styles/blog.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/general.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/sidebar.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/navbar.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/dashboard.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/my-post.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/viewpost.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/createpost.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles/userprofile.css' %}" rel="stylesheet" type="text/css">

</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Main Page -->
    <main class="container flex">
        <!-- Left Page -->
        <section class="left-page">
            {% block left_page %}
            {% endblock %}
        </section>
        
        <!-- Right Page -->
        <section class="right-page make-border">
            {% block right_page %}{% endblock %}
        </section>
    </main>
    
</body>
</html>
