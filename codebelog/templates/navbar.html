{% load static %}
<header class="header">
    <div class="container">
        <div class="nav-left">
            <a href="#">
                <img src="{% static 'images/logo/CodeBeLog.png' %}" alt="Logo" class="nav-left-logo">
            </a>
        </div>
        <div class="nav-right">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>

                {% if user.is_authenticated %}
                <li>
                    <a href="#">Hello, {{ user.name | title }}</a>
                </li>
                <li>
                    <a href="{% url 'create' %}">My Post</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}

                <li>
                    <a href="{% url 'login' %}">Login</a>
                </li>
                <li>
                    <a href="{% url 'signup' %}">Signup</a>
                </li>

                {% endif %}

            </ul>
        </div>
    </div>
</header>
