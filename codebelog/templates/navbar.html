{% load static %}
<header>
    <div class="header">
        <a href="{% url 'home' %}">
            <img src="{% static 'images/logo/CodeBeLog.png' %}" alt="logo">
        </a>
    <ul class="navbar">
        <li><a href="/">Home</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'dashboard' %}">Hello, {{ user.name | title }}</a></li>
        <li><a href="{% url 'my_post' %}">My Post</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'signup' %}">Signup</a></li>
        {% endif %}
    </ul>
    </div> 
</header>
