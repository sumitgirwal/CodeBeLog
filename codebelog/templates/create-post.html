{% extends 'base.html' %}
{% block page_title %} Create Post {% endblock %}

<!-- left page -->
{% block left_page %}
<!-- Post Create  -->

<style>
    

    .post-section {
        border: 1px solid lightgray;
        background-color: white;

        padding: 20px;
    }

    label {
        display: block;
    }

    .save-btn {
        background-color: rgb(61, 125, 229);
        color: white;
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        transition: all 0.2s ease;
        cursor: pointer;
        font-size: 16px;

    }

    .save-btn:hover {
        background-color: rgb(45, 107, 207);
    }

    .cancel-btn {
        background-color: rgb(231, 234, 240);
        color: black;
        padding: 8px 10px;
        border: none;
        border-radius: 5px;
        transition: all 0.2s ease;
        cursor: pointer;
        font-size: 14px;
    }

    .cancel-btn:hover {
        background-color: rgb(212, 217, 227);
    }

    input[type=text],
    textarea {
        width: 100%;
        padding: 5px 6px;
        border-radius: 3px;
        border: 1px solid lightgray;
        font-family: Roboto, sans-serif;
    }

    select {
        border-radius: 3px;
        border: 1px solid lightgray;
        font-family: Roboto, sans-serif;
    }
    .form-title{
        margin: 10px 0;
    }

    .error-text {
        color: red;
    }
    
</style>
<section class="post-section">
    
    <div class="form">
        <div class="error-text">
            {{ msg | title}}
        </div>
        {% if post %}
           <!-- Edit Form -->
           <form class="create-form" action="{% url 'update' post.id %}" method="POST">
                <h1 class="form-title">Edit Blog</h1>
                <hr>
                {% csrf_token %}
                {{ form.as_p }}
                <input  class="save-btn" type="submit" value="Save">
                <a href="{% url 'my_post' %}" class="cancel-btn" >Cancel</a>
            </form>
        {% else %}
            <!-- Create Form -->
            <form class="create-form" action="/create/" method="POST">
                <h1 class="form-title">Create Blog</h1>
                <hr>
                {% csrf_token %}
                {{ form.as_p }}
                <input  class="save-btn" type="submit" value="Save">
                <a href="{% url 'my_post' %}" class="cancel-btn" >Cancel</a>
            </form>
        {% endif %}
    </div>
</section>
{% endblock %}
